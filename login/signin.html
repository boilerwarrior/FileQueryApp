<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL toDo</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../pub/common.css">
    <script src="../source/jquery-3.6.0.js"></script>
    <script src="../pub/public.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.10.1/dist/av.js"></script>
    <script src="../pub/CloudInit.js"></script>
    <script src="./login.js"></script>
    <script src="https://cdn.bootcss.com/xlsx/0.11.5/xlsx.core.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header-wrapper"></div>
        <h2>File Query </h2>
        <div class="form-w">
            <form class="form-signin form">
                <input type="username" id="inputUsername" class="form-control" placeholder="username" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button type="submit" class='btn form-control'>登录</button>
            </form>
        </div>
        <div class="info">

        </div>
        <div class="status">
            <div class="status-w">
                <div class="signIn active btn sign-btn">登录</div>
                <div class="signUp btn sign-btn">注册</div>
            </div>
        </div>
    </div>
</body>

</html>
